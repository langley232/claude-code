<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura-Inspired Vibrant Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .background-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(
                135deg,
                #667eea 0%,
                #764ba2 25%,
                #f093fb 50%,
                #f5576c 75%,
                #4facfe 100%
            );
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: float 20s linear infinite;
            opacity: 0.7;
        }

        .orb:nth-child(1) {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(106,17,203,0.6) 100%);
            top: 20%;
            left: 10%;
            animation-duration: 25s;
            animation-delay: -5s;
        }

        .orb:nth-child(2) {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(37,117,252,0.6) 100%);
            top: 60%;
            left: 80%;
            animation-duration: 30s;
            animation-delay: -15s;
        }

        .orb:nth-child(3) {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(16,185,129,0.6) 100%);
            top: 40%;
            left: 20%;
            animation-duration: 35s;
            animation-delay: -10s;
        }

        .orb:nth-child(4) {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(245,101,101,0.6) 100%);
            top: 80%;
            left: 60%;
            animation-duration: 40s;
            animation-delay: -20s;
        }

        .orb:nth-child(5) {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(168,85,247,0.6) 100%);
            top: 10%;
            left: 70%;
            animation-duration: 28s;
            animation-delay: -8s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            33% {
                transform: translateY(-30px) rotate(120deg) scale(1.1);
            }
            66% {
                transform: translateY(30px) rotate(240deg) scale(0.9);
            }
        }

        .glass-morphism {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 300px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .glass-morphism h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 20px;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from {
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
            }
        }

        .glass-morphism p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            text-align: center;
            line-height: 1.6;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .particle-system {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particles 15s linear infinite;
        }

        @keyframes particles {
            0% {
                transform: translateY(100vh) translateX(0px) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) scale(1);
                opacity: 0;
            }
        }

        .interactive-glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 3;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .background-container:hover .interactive-glow {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .glass-morphism {
                width: 90%;
                height: auto;
                padding: 30px 20px;
            }
            
            .glass-morphism h1 {
                font-size: 2rem;
            }
            
            .glass-morphism p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-container" id="backgroundContainer">
        <!-- Animated Background -->
        <div class="particle-system" id="particleSystem"></div>
        
        <!-- Floating Orbs -->
        <div class="floating-orbs">
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
        </div>
        
        <!-- Glass Morphism Card -->
        <div class="glass-morphism">
            <h1>Agentic AI Revolution</h1>
            <p>Experience the power of vibrant design with glass-morphism effects, dynamic gradients, and interactive elements. This Aura-inspired background combines modern aesthetics with cutting-edge visual technology.</p>
        </div>
        
        <!-- Interactive Glow Effect -->
        <div class="interactive-glow" id="interactiveGlow"></div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particleSystem = document.getElementById('particleSystem');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particleSystem.appendChild(particle);
            }
        }

        // Interactive glow effect that follows mouse
        function initInteractiveGlow() {
            const glow = document.getElementById('interactiveGlow');
            const container = document.getElementById('backgroundContainer');
            
            container.addEventListener('mousemove', (e) => {
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                glow.style.left = (x - 100) + 'px';
                glow.style.top = (y - 100) + 'px';
            });
        }

        // Initialize effects
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            initInteractiveGlow();
        });

        // Add random color shifts to orbs
        setInterval(() => {
            const orbs = document.querySelectorAll('.orb');
            orbs.forEach(orb => {
                const hue = Math.random() * 360;
                orb.style.filter = `blur(1px) hue-rotate(${hue}deg)`;
            });
        }, 5000);
    </script>
</body>
</html>
